<nav class="navbar navbar-expand-lg fixed-top">
    <img class="navbar-img" src="../../../../assets/images/s4n-logo.svg" alt="">

    <button class="navbar-toggler" type="button" (click)="toggleSidebar()">
        <!-- <span class="navbar-toggler-icon"></span> -->
        <i class="fa fa-bars text-muted" aria-hidden="true"></i>
    </button>
    <div class="collapse navbar-collapse">

        <ul class="navbar-nav ml-auto">


            <li *ngIf="(currentUser$ | async) ; let user" class="nav-item dropdown" ngbDropdown>
                <a href="javascript:void(0)" class="nav-link" ngbDropdownToggle>
                    <img [src]="user.gitUser.avatar_url" class="navbar-profile-pic" alt="navbar-profile-pic">
                    {{user.firstName}}
                    {{user.lastName}}
                    <b class="caret"></b>
                </a>
                <div class="dropdown-menu-right" ngbDropdownMenu>
                    <a class="dropdown-item" href="javascript:void(0)">
                        <i class="fa fab fa-github"></i> {{ user.gitUser.login }}
                    </a>
                    <a class="dropdown-item" href="javascript:void(0)">
                        <i class="fa fa-fw fa-envelope"></i> {{user.email}}

                    </a>

                    <a class="dropdown-item" href="javascript:void(0)">
                        <i class="fa fas fa-id-card"></i> {{user.personId}}

                    </a>

                    <a class="dropdown-item" href="javascript:void(0)">
                        <i class="fa fa-calendar"></i> {{user?.createdAt | date}}

                    </a>

                    <a class="dropdown-item" [routerLink]="['/repo']" routerLinkActive="router-link-active"
                        href="javascript:void(0)">
                        <i class="fa fas fa-code"></i> Repos

                    </a>

                    <a class="dropdown-item" [routerLink]="['/dashboard']" (click)="onLoggedout()">
                        <i class="fa fa-fw fa-power-off"></i> {{ 'Log Out'  }}
                    </a>
                </div>
            </li>

        </ul>
    </div>
</nav>
